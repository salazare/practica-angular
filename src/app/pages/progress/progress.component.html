<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="clard-title">Barra de progreso {{progreso1}}</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="porcentaje"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso1 + '%'"
            [attr.ariaValuenow]="progreso1"
          ></div>
        </div>
        
        <br>

        <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              aria-valuenow="porcentaje"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progreso2 + '%'"
              [attr.ariaValuenow]="progreso2"
            ></div>
          </div>
  
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progreso1 = $event" leyenda="Progress azul" [progreso]="20"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador (cambioValor)="progreso2 = $event" leyenda="Progress verde" [progreso]="50"></app-incrementador>
      </div>
    </div>
  </div>
</div>

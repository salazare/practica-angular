<h3>
  {{leyenda}} - {{progreso}}
</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input
    #valor
    type="number"
    min="1"
    max="100"
    class="form-control"
    name="progreso"
    (ngModelChange)="onChange($event)"
    [ngModel]="progreso"
  />
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
      <div class="mdi mdi-plus"></div>
    </button>
  </span>
</div>
